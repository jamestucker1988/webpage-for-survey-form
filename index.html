<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Survey form for Microverse</h1>
    
    <p id="description">Microverse is a great enterprise for building software professional. </p>

    <form action="" id="survey-form">
        <div>
            <label for="name" id="name-label">What's your name?</label>
            <input type="text" id="name" placeholder="Type your name here">
        </div>
        <div>
            <label for="email" id="email-label">What's your email?</label>
            <input type="email" name="" id="email" placeholder="Enter your email here">

        </div>
        <div>
            <label for="number" id="number-label">How old are you?</label>
            <input type="number" name="" id="number" min="1" max="100" placeholder="Type your age (range: 1 - 100)">

        </div>

        <div>
            <label for="country-list">Select your country</label>
            <select name="" id="country-list">
                <option value="india">India</option>
                <option value="drc">DRC</option>
                <option value="usa">USA</option>
                <option value="china">China</option>
            </select>
        </div>
            
        <div>
                <p>What's your level of education?</p>
                <input type="radio"><label for="">Elementary</label>
                <input type="radio"><label for="">Secondary</label>
                <input type="radio"><label for="">Higher</label>
        </div>

        <div>
            <p>Experience in years</p>
            <input type="checkbox" name="" id=""><label for="">1</label> <br>
            <input type="checkbox" name="" id=""><label for="">2</label> <br>
            <input type="checkbox" name="" id=""><label for="">5</label>
        </div>

        <div>
            <textarea name="" id="" cols="30" rows="10">Any comment for us here</textarea>
        </div>

        <div>
            <input type="submit" value="Submit the form" id="submit">
        </div>
    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
